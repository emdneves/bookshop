<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <!-- Background -->
  <rect width="1200" height="630" fill="#f8f9fa"/>
  
  <!-- Decorative background pattern -->
  <circle cx="100" cy="100" r="50" fill="#ffebee" opacity="0.3"/>
  <circle cx="1100" cy="530" r="80" fill="#ffebee" opacity="0.3"/>
  <circle cx="200" cy="500" r="40" fill="#ffebee" opacity="0.2"/>
  
  <!-- Main book icon -->
  <g transform="translate(400, 150)">
    <rect x="0" y="0" width="400" height="280" rx="20" fill="#8b0000"/>
    <rect x="20" y="20" width="360" height="240" rx="10" fill="#ffffff"/>
    
    <!-- Book pages -->
    <rect x="40" y="40" width="320" height="200" fill="#f5f5f5"/>
    <rect x="60" y="60" width="280" height="160" fill="#ffffff"/>
    
    <!-- Book text lines -->
    <rect x="80" y="80" width="200" height="4" fill="#666" rx="2"/>
    <rect x="80" y="100" width="180" height="4" fill="#666" rx="2"/>
    <rect x="80" y="120" width="220" height="4" fill="#666" rx="2"/>
    <rect x="80" y="140" width="160" height="4" fill="#666" rx="2"/>
    <rect x="80" y="160" width="240" height="4" fill="#666" rx="2"/>
    <rect x="80" y="180" width="190" height="4" fill="#666" rx="2"/>
    
    <!-- Bookmark -->
    <rect x="320" y="20" width="20" height="60" fill="#d32f2f"/>
    <polygon points="320,20 330,10 340,20" fill="#d32f2f"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#8b0000">
    Bookshop
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="540" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#666">
    Buy • Sell • Discover
  </text>
  
  <!-- Small book icons -->
  <g transform="translate(100, 400)">
    <rect x="0" y="0" width="60" height="40" rx="5" fill="#8b0000"/>
    <rect x="5" y="5" width="50" height="30" fill="#ffffff"/>
    <rect x="10" y="10" width="40" height="3" fill="#666" rx="1"/>
    <rect x="10" y="16" width="35" height="3" fill="#666" rx="1"/>
    <rect x="10" y="22" width="30" height="3" fill="#666" rx="1"/>
  </g>
  
  <g transform="translate(1040, 400)">
    <rect x="0" y="0" width="60" height="40" rx="5" fill="#8b0000"/>
    <rect x="5" y="5" width="50" height="30" fill="#ffffff"/>
    <rect x="10" y="10" width="40" height="3" fill="#666" rx="1"/>
    <rect x="10" y="16" width="35" height="3" fill="#666" rx="1"/>
    <rect x="10" y="22" width="30" height="3" fill="#666" rx="1"/>
  </g>
</svg> 